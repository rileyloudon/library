<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="A Library app to keep track of books." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons&text=menu_bokprschladitfv&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />

    <title>Library</title>
  </head>
  <body>
    <div id="library">
      <div id="toggle-form">
        <button class="toggle-form-button" type="button">Add Book</button>
      </div>

      <form
        id="add-book"
        autocomplete="off"
        style="display: none;"
        onsubmit="addBook(event)"
      >
        <div class="book-input book-input-title">
          <label for="book-title">
            Book Title
            <input
              type="text"
              id="book-title"
              name="book-title"
              placeholder="Book Title"
              autocomplete="off"
              required
              oninvalid="this.setCustomValidity('Please Enter a Book')"
              oninput="this.setCustomValidity('')"
            />
            <span class="material-icons icons">menu_book</span>
          </label>
        </div>

        <div class="book-input book-input-author">
          <label for="book-author">
            Author
            <input
              type="text"
              id="book-author"
              name="book-author"
              placeholder="Author"
              autocomplete="off"
            />
            <span class="material-icons icons">person</span>
          </label>
        </div>

        <div class="book-status">
          <input id="book-status-checkbox" type="checkbox" />
          <label for="book-status-checkbox">Read</label>
          <i class="material-icons unchecked">close</i>
          <i class="material-icons checked">check</i>
        </div>

        <button class="submit" type="submit">Submit Book</button>
      </form>
    </div>
    <div id="bookshelf">
      <div id="book-modal">
        <p id="book-modal-title"></p>
        <p id="book-modal-author"></p>
        <div id="book-modal-delete" class="material-icons">
          delete_forever
        </div>
        <div id="book-modal-status" class="book-status">
          <input id="book-modal-status-checkbox" type="checkbox" />
          <label for="book-modal-status-checkbox">Read</label>
          <i class="material-icons unchecked" id="modal-unchecked">close</i>
          <i class="material-icons checked">check</i>
        </div>
        <button id="book-modal-close">Done</button>
      </div>
      <ul id="unread"></ul>
      <ul id="read"></ul>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
