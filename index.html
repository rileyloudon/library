<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="A Library app to keep track of books." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons&text=menu_bokprs&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />

    <title>Library</title>
  </head>
  <body>
    <div id="library">
      <form id="add-book" autocomplete="off" onsubmit="addBook(event)">
        <div class="book-input book-input-title">
          <label for="book-title">
            <input
              type="text"
              id="book-title"
              name="book-title"
              placeholder="Book Title"
              autocomplete="off"
              required
            />
          </label>
        </div>

        <div class="book-input book-input-author">
          <label for="book-author">
            <input
              type="text"
              id="book-author"
              name="book-author"
              placeholder="Author"
              autocomplete="off"
            />
          </label>
        </div>

        <label for="book-status-checkbox" class="book-status"> Read
          <input id='book-status-checkbox' type="checkbox"></input>
          <span class="checkmark"></span>
        </label>

        <button id="submit" type="submit">Add Book</button>
      </form>
    </div>
    <div id="bookshelf">
      <ul id="unread"></ul>
      <ul id="read"></ul>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
